<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script> -->
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
        crossorigin="anonymous"></script>

</head>

<body>



    <script>

        let style = `<style>
                        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap');

                        #first-ad {
                            margin-left: auto;
                            margin-right: auto;
                            text-align: center;
                            color: white;
                            overflow: hidden;
                            width: 1024px;
                            height: 100px;
                            display: block;
                            background: #ffb000;
                            opacity: 1;
                            position: relative
                        }

                        #money {
                            width: 100px;
                            height: auto;
                            position: absolute;
                            right: 28%;
                            top: -10%;
                            opacity: 0;
                            z-index: 3;
                            transform: rotate(20deg);
                        }

                        #hand {
                            width: 150px;
                            height: auto;
                            position: absolute;
                            right: 12%;
                            bottom: -105%;
                            z-index: 2;
                            transform: rotate(20deg);
                        }

                        #computer {
                            width: 155px;
                            height: auto;
                            position: absolute;
                            right: -20%;
                            top: -20%;
                            z-index: 1;
                        }

                        #ad-solutions-logo {
                            background: white;
                            opacity: 0;
                            z-index: 3;
                            position: absolute;
                            top: 15%;
                            left: 15%;
                            display: block;
                            width: 30%;
                            padding: 10px;
                            border-radius: 20px;
                            top: 25%;
                        }

                        #ad-text {
                            width: 50%;
                            position: absolute;
                            left: 5%;
                            font-family: 'Dosis', sans-serif;
                            color: #222;
                            font-size: 38px;
                        }

                        #design1 {
                            width: 165px;
                            height: auto;
                            position: absolute;
                            right: 0;
                            bottom: 0;
                            z-index: 0;
                            opacity: 0
                        }

                        #design2 {
                            width: 165px;
                            height: auto;
                            position: absolute;
                            left: 0;
                            top: 0;
                            z-index: 0;
                            opacity: 0
                        }
                    </style>`



        let firstAd = `    <div id="first-ad">
                                <h1 id="ad-text" style="font-family: 'Dosis', sans-serif; font-size: 38px;"> Rich Media Ads for Maximum ROI</h1>
                                <div id="ad-solutions-logo" style="">
                                    <img src="https://www.adsolutions.com/wp-content/uploads/2018/05/Untitled-3-1.png"
                                        width="60%" height="auto" />
                                </div>
                                <img id="money" src="img/money.png" width="171" height="124" />
                                <img id="hand" src="img/hand.png" width="283" height="166" />
                                <img id="computer" src="img/computer.png" width="293" height="280" />
                                <img id="design1" src="img/design1.png" width="195" height="30" />
                                <img id="design2" src="img/design2.png" width="195" height="14" />

                            </div>`

        $('body').prepend(style)

        setTimeout(() => {

            $('body').prepend(firstAd)
            $.when(
                $('#design1').animate({ opacity: '1' }, { duration: 1000, easing: 'easeInOutBack' }).promise(),
                $('#design2').animate({ opacity: '1' }, { duration: 1000, easing: 'easeInOutBack' }).promise(),
                $('#computer').animate({ right: '23%' }, { duration: 1500, easing: 'easeInOutBack' }).promise()
            ).done(() => {
                $('#hand').animate({ right: '20%', bottom: '-40%' }, { duration: 1500, easing: 'easeInOutBack' }).promise()
            }).done(() => {
                $('#money').delay(500).animate({ opacity: '1', top: '-13px', right: '22%' }, { duration: 2200, easing: 'easeInOutBack' }).promise()
            }).done(() => {
                $('#ad-text').animate({ opacity: '0' }, { duration: 1000, easing: 'easeInOutBack' })
                $('#ad-solutions-logo').delay(1200).animate({ opacity: '1' }, { duration: 1200, easing: 'easeInOutBack' })
            })

        }, 100)

    </script>
</body>

</html>
